{% extends "base.html" %}

{% block content %}
    <h1>Вход</h1>

    <div class="row">
        <form method="post" class="col-sm-4">
            {% csrf_token %}

            {% include 'filebox/form_non_field_errors.html' %}

            {% include 'filebox/field_text.html' with field=form.username %}
            {% include 'filebox/field_password.html' with field=form.password %}

            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

    <div style="margin-top: 3em">
        <a href="{% url 'registration_register' %}" class="btn btn-success">Регистрация</a>
        <a href="{% url 'auth_password_reset' %}" class="btn btn-default">Забыли пароль?</a>
    </div>   
{% endblock %}
